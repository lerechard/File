<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #fileInput {
            margin: 20px 0;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            margin: 10px 0;
        }
        #ipDisplay, #recipients {
            margin: 20px 0;
        }
        #recipientsList, #requestsList {
            list-style-type: none;
            padding: 0;
        }
        #recipientsList li, #requestsList li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>P2P File Sharing</h1>
    <div id="ipDisplay">
        <input type="checkbox" id="showIpCheckbox"> Show my IP
        <p id="myIp" style="display: none;">Loading...</p>
    </div>
    <div id="recipients">
        <h2>Saved Recipients</h2>
        <ul id="recipientsList"></ul>
        <input type="text" id="ipInput" placeholder="Enter IP">
        <input type="text" id="nameInput" placeholder="Enter Name">
        <button id="addRecipientButton">Add Recipient</button>
    </div>
    <div id="requests">
        <h2>Connection Requests</h2>
        <ul id="requestsList"></ul>
    </div>
    <input type="file" id="fileInput" multiple>
    <button id="shareFilesButton">Share Files</button>
    <h2>Available Files</h2>
    <ul id="fileList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const shareFilesButton = document.getElementById('shareFilesButton');
        const showIpCheckbox = document.getElementById('showIpCheckbox');
        const myIp = document.getElementById('myIp');
        const ipInput = document.getElementById('ipInput');
        const nameInput = document.getElementById('nameInput');
        const addRecipientButton = document.getElementById('addRecipientButton');
        const recipientsList = document.getElementById('recipientsList');
        const requestsList = document.getElementById('requestsList');

        let savedRecipients = JSON.parse(localStorage.getItem('recipients')) || [];
        let connectionRequests = [];

        // Load saved recipients on startup
        function loadRecipients() {
            recipientsList.innerHTML = '';
            savedRecipients.forEach((recipient, index) => {
                const li = document.createElement('li');
                li.textContent = `${recipient.name} (${recipient.ip})`;
                recipientsList.appendChild(li);
            });
        }

        // Add new recipient
        addRecipientButton.addEventListener('click', () => {
            const ip = ipInput.value;
            const name = nameInput.value;
            if (ip && name) {
                savedRecipients.push({ ip, name });
                localStorage.setItem('recipients', JSON.stringify(savedRecipients));
                loadRecipients();
                ipInput.value = '';
                nameInput.value = '';
            } else {
                alert('Please enter both IP and name.');
            }
        });

        loadRecipients();

        // Show IP address when checkbox is checked
        showIpCheckbox.addEventListener('change', async () => {
            if (showIpCheckbox.checked) {
                const ip = await getIpAddress();
                myIp.textContent = `Your IP: ${ip}`;
                myIp.style.display = 'block';
            } else {
                myIp.style.display = 'none';
            }
        });

        // Function to get public IP address
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Peer-to-peer connection setup
        let peers = {};

        function createPeer(initiator, ip) {
            const peer = new SimplePeer({ initiator, trickle: false });

            peer.on('signal', data => {
                if (initiator) {
                    // Send signal data to the recipient via a signaling mechanism (not covered here)
                    console.log(`Signal data for ${ip}:`, JSON.stringify(data));
                } else {
                    // Accept connection request
                    const li = document.createElement('li');
                    const acceptButton = document.createElement('button');
                    const denyButton = document.createElement('button');
                    acceptButton.textContent = 'Accept';
                    denyButton.textContent = 'Deny';

                    li.textContent = `Connection request from ${ip}`;
                    li.appendChild(acceptButton);
                    li.appendChild(denyButton);
                    requestsList.appendChild(li);

                    acceptButton.addEventListener('click', () => {
                        peer.signal(data);
                        requestsList.removeChild(li);
                    });

                    denyButton.addEventListener('click', () => {
                        requestsList.removeChild(li);
                    });
                }
            });

            peer.on('connect', () => {
                console.log('Connected to', ip);
                peers[ip] = peer;
            });

            peer.on('data', data => {
                // Handle received data (files)
                console.log('Received data:', data);
            });

            return peer;
        }

        shareFilesButton.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select files to share.');
                return;
            }

            const recipientIp = ipInput.value;
            if (!peers[recipientIp]) {
                const peer = createPeer(true, recipientIp);
                peers[recipientIp] = peer;
            }

            const peer = peers[recipientIp];
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = () => {
                    peer.send(reader.result);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        async function initialize() {
            const ip = await getIpAddress();
            const peer = createPeer(false, ip);
        }

        initialize();
    </script>
</body>
</html>
